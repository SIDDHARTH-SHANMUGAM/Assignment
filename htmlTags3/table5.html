<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
    <style>
        table{
            border: 2px solid red;
        }
        th{
            border: 2px solid blue;
        }
        td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rita</td>
                <td>Mishra</td>
                <td>Mumbai</td>
            </tr>
            <tr>
                <td>Rashmi</td>
                <td>Patil</td>
                <td>Nagpur</td>
            </tr>
            <tr>
                <td>Kartik</td>
                <td>Dev</td>
                <td>Pune</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
