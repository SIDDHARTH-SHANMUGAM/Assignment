<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th css</title>

    <style>
        h1 {
            
            color: red;
            text-decoration: underline;
        }

        .blue-text {
            border-top: 3px solid blue; 
            padding-top: 5px;
            font-style: inherit;
            color: blue;
            font-weight: bold;
            display: inline;
        }

        p {
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-style: oblique;
            color: rgb(247, 90, 142);
        }
    </style>
</head>
<body>

    <h1>THIS HEADER IS IN RED</h1>

    <p class="blue-text">This header is in blue</p>

    <p>This is normal text</p>

</body>
</html>
