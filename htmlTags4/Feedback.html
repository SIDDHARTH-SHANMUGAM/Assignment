<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed back</title>
</head>
<body>
    <form action="">
        <input type="text" name="name" id="name" placeholder="Name"><br><br>
        <input type="email" name="email" id="email" placeholder="Email"><br><br>
        <input type="password" name="password" id="password" placeholder="Password"><br><br>
        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob"><br><br>
        <label for="">Gender: </label>
        <input type="radio" name="gen" id="male" value="male"><label for="male">Male</label>
        <input type="radio" name="gen" id="female" value="female"><label for="female">Female</label>
        <input type="radio" name="gen" id="others" value="others"><label for="others">Others</label><br><br>
        <label for="remarks">Remarks</label><br><br>
        <textarea name="remarks" id="remarks" cols="30" rows="10" placeholder="">please enter</textarea><br><br>
        <input type="submit" value="Submit">
    </form>


</body>
</html>
